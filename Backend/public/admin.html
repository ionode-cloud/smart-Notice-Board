<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Notice Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success), var(--warning));
        }

        .header-text h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--gray-900);
            text-align: center;
        }

        .header-text p {
            font-size: 1.125rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        .status-toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1.25rem 2rem;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(20px);
        }

        .status-toast.show {
            transform: translateX(0);
        }

        .status-toast.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .status-toast.error {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .status-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-800);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .form-label small {
            color: var(--gray-500);
            font-weight: 400;
        }

        .file-input,
        .text-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px dashed var(--gray-200);
            border-radius: 16px;
            background: var(--gray-50);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input:hover,
        .text-input:hover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626) !important;
            box-shadow: 0 4px 14px 0 rgb(239, 68, 68/0.4) !important;
            padding: 0.75rem 1.5rem !important;
            font-size: 0.875rem !important;
            width: auto !important;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.75rem;
            margin-top: 2rem;
            min-height: 400px;
            position: relative;
        }

        .media-card {
            background: white;
            border: 2px solid var(--gray-100);
            border-radius: 20px;
            padding: 1.75rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: grab;
            box-shadow: var(--shadow-sm);
            user-select: none;
        }

        .media-card:active {
            cursor: grabbing;
        }

        .media-card:hover:not(.dragging) {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .media-card.current {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.08), rgba(37, 99, 235, 0.04));
            box-shadow: 0 8px 25px rgb(37, 99, 235/0.2);
            transform: scale(1.02);
        }

        .media-card.featured {
            border-color: var(--warning);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.08), rgba(245, 158, 11, 0.04));
            box-shadow: 0 8px 25px rgb(245, 158, 11/0.3);
        }

        .media-card.dragging {
            opacity: 0.9;
            transform: rotate(5deg) scale(1.05) !important;
            border-color: var(--success) !important;
            box-shadow: 0 25px 50px rgb(16, 185, 129/0.4) !important;
            z-index: 1000;
        }

        .media-card.drop-zone {
            border-color: var(--success) !important;
            background: rgba(16, 185, 129, 0.1) !important;
            transform: scale(1.02) !important;
        }

        .position-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.5rem 0.875rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 10;
            box-shadow: var(--shadow-md);
            min-width: 32px;
            text-align: center;
        }

        .position-badge.current {
            background: linear-gradient(135deg, var(--success), #059669) !important;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgb(16, 185, 129/0.4);
        }

        .position-badge.featured {
            background: linear-gradient(135deg, var(--warning), #d97706) !important;
        }

        .media-preview {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-md);
            display: block;
        }

        .media-title {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            min-height: 1.25rem;
        }

        .media-title.current,
        .media-title.featured {
            color: var(--primary);
            font-size: 1.05rem;
            font-weight: 700;
        }

        .media-meta {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-bottom: 1rem;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--gray-500);
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            .header-text h1 {
                font-size: 1.875rem;
            }

            .media-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="status-toast" id="statusToast"></div>
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Smart Notice Board Admin</h1>
                </div>
            </div>
        </div>

        <!-- PDF Management -->
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-file-pdf"></i> PDF Documents</h2>
                <div class="status-badge" id="pdfStatus"><i class="fas fa-sync fa-spin"></i> Loading...</div>
            </div>
            <form id="pdfForm">
                <div class="form-group">
                    <label class="form-label">Upload PDF (Max 6 pages)<small> Drag #1 to top</small></label>
                    <input type="file" name="pdf" accept=".pdf" class="file-input" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-cloud-upload-alt"></i> Upload PDF</button>
            </form>
            <div id="pdfList" class="media-grid"></div>
        </div>

        <!-- Image Management -->
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-images"></i> Image Slideshow</h2>
            </div>
            <form id="imageForm">
                <div class="form-group">
                    <label class="form-label">Upload Images (Max 10)<small> Drag #1 for featured</small></label>
                    <input type="file" name="images" accept="image/*" multiple class="file-input">
                </div>
                <button type="submit" class="btn"><i class="fas fa-images"></i> Upload Images</button>
            </form>
            <div id="imageList" class="media-grid"></div>
        </div>

        <!-- Video Management -->
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-video"></i> Video Content</h2>
                <div class="status-badge" id="videoStatus"><i class="fas fa-sync fa-spin"></i> Loading...</div>
            </div>
            <form id="videoForm">
                <div class="form-group">
                    <label class="form-label">Upload Video (Max 100MB)<small> Drag #1 to top</small></label>
                    <input type="file" name="video" accept="video/*" class="file-input" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-video"></i> Upload Video</button>
            </form>
            <div id="videoList" class="media-grid"></div>
        </div>

        <!-- Messages Management -->
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-scroll"></i>Marquee Messages</h2>
                <div class="status-badge" id="messageStatus"><i class="fas fa-sync fa-spin"></i> Loading...</div>
            </div>
            <form id="messageForm">
                <div class="form-group">
                    <label class="form-label">Add Message<small>Max 100 chars - Drag #1 priority</small></label>
                    <input type="text" name="text" maxlength="100" class="text-input"
                        placeholder="e.g. MCA Placement Tomorrow!" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-plus"></i> Add Message</button>
            </form>
            <div id="messageList" class="media-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'https://smart-notice-board-a.onrender.com/api'
            : `${window.location.protocol}//${window.location.host}/api`;

        console.log(' API_BASE:', API_BASE);

        let pdfs = [], images = [], videos = [], messages = [];
        let dragDropHandlers = {};

        // PERSISTENT STORAGE FUNCTIONS
        function saveOrderToStorage(type, ids) {
            localStorage.setItem(`${type}_order`, JSON.stringify(ids));
            console.log(` Saved ${type} order:`, ids);
        }

        function loadOrderFromStorage(type) {
            const saved = localStorage.getItem(`${type}_order`);
            return saved ? JSON.parse(saved) : null;
        }

        function clearOrderStorage(type) {
            localStorage.removeItem(`${type}_order`);
        }

        // Status notifications
        function showStatus(message, type = 'success') {
            const toast = document.getElementById('statusToast');
            toast.textContent = message;
            toast.className = `status-toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        function updateStatusBadge(type, count) {
            const badge = document.getElementById(`${type}Status`);
            if (badge) {
                badge.innerHTML = count > 0
                    ? `<i class="fas fa-check-circle"></i> ${type.toUpperCase()}: ${count}`
                    : `<i class="fas fa-pause-circle"></i> No ${type}`;
            }
        }

        // RENDER WITH SAVED ORDER
        function renderMediaItems(containerId, items, type) {
            const container = document.getElementById(containerId);
            if (!items.length) {
                container.innerHTML = getEmptyState(type);
                clearOrderStorage(type);
                return;
            }

            //  LOAD SAVED ORDER & REORDER ITEMS
            const savedOrder = loadOrderFromStorage(type);
            if (savedOrder && savedOrder.length > 0) {
                // Filter saved order to only include existing items
                const validOrder = savedOrder.filter(id => items.some(item => item._id === id));
                const remainingItems = items.filter(item => !validOrder.includes(item._id));
                const orderedItems = validOrder.map(id => items.find(item => item._id === id))
                    .concat(remainingItems);
                console.log(`ðŸ”„ Restored ${type} order:`, validOrder);
                items = orderedItems;
            }

            container.innerHTML = items.map((item, index) => {
                const isPriority1 = index === 0;
                const cardClass = isPriority1 ? (type === 'images' ? 'featured' : 'current') : '';
                const badgeClass = isPriority1 ? 'current' : (type === 'images' && index === 0 ? 'featured' : '');
                const titleClass = isPriority1 ? 'current' : '';
                const priorityText = isPriority1 ? (type === 'images' ? ' â€¢ Featured' : ' â€¢ Priority #1') : '';

                let previewHtml = '';
                if (type === 'pdfs') {
                    previewHtml = `<div class="media-preview" style="background: linear-gradient(135deg, #f3f4f6, #e5e7eb); display: flex; align-items: center; justify-content: center;"><i class="fas fa-file-pdf" style="font-size: 3rem; color: #dc2626;"></i></div>`;
                } else if (type === 'images') {
                    previewHtml = `
                        <img src="${item.cloudinary_url}" alt="${item.filename}" class="media-preview" 
                             onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
                        <div class="media-preview" style="display:none; background: var(--gray-100); align-items: center; justify-content: center;">
                            <i class="fas fa-image" style="font-size:3rem;color:var(--gray-400)"></i>
                        </div>
                    `;
                } else if (type === 'videos') {
                    previewHtml = `<video src="${item.cloudinary_url}" muted class="media-preview" preload="metadata"></video>`;
                } else if (type === 'messages') {
                    previewHtml = `<div class="media-preview" style="background: linear-gradient(135deg, var(--primary), var(--primary-dark)); display: flex; align-items: center; justify-content: center;"><i class="fas fa-comment-dots" style="font-size: 3rem; color: white;"></i></div>`;
                }

                return `
                    <div class="media-card ${cardClass}" draggable="true" data-id="${item._id}" data-type="${type}">
                        <div class="position-badge ${badgeClass}">#${index + 1}</div>
                        ${previewHtml}
                        <div class="media-title ${titleClass}">${item.filename || item.text}${priorityText}</div>
                        <div class="media-meta">${new Date(item.uploadedAt || item.createdAt).toLocaleString()}</div>
                        <button class="btn btn-danger" onclick="deleteMedia('${item._id}', '${type}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
            }).join('');

            setTimeout(() => initDragDrop(containerId, type), 100);
        }

        function getEmptyState(type) {
            const icons = { pdfs: 'far fa-file-pdf', images: 'far fa-images', videos: 'far fa-file-video', messages: 'far fa-comment' };
            const texts = { pdfs: 'No PDF documents', images: 'No images', videos: 'No videos', messages: 'No messages' };
            return `<div class="empty-state"><i class="${icons[type] || 'fas fa-exclamation-triangle'}"></i><div>${texts[type]}</div><small>Upload & drag to set priority</small></div>`;
        }

        //  LOAD FUNCTIONS (with persistence)
        async function loadPDFs() {
            try {
                const response = await fetch(`${API_BASE}/pdf`);
                pdfs = await response.json();
                renderMediaItems('pdfList', pdfs, 'pdfs');
                updateStatusBadge('pdf', pdfs.length);
            } catch (error) {
                console.error('PDF load error:', error);
                document.getElementById('pdfList').innerHTML = getEmptyState('pdfs');
            }
        }

        async function loadImages() {
            try {
                const response = await fetch(`${API_BASE}/images`);
                images = await response.json();
                renderMediaItems('imageList', images, 'images');
            } catch (error) {
                console.error('Images load error:', error);
                document.getElementById('imageList').innerHTML = getEmptyState('images');
            }
        }

        async function loadVideos() {
            try {
                const response = await fetch(`${API_BASE}/videos`);
                videos = await response.json();
                renderMediaItems('videoList', videos, 'videos');
                updateStatusBadge('video', videos.length);
            } catch (error) {
                console.error('Videos load error:', error);
                document.getElementById('videoList').innerHTML = getEmptyState('videos');
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages`);
                messages = await response.json();
                renderMediaItems('messageList', messages, 'messages');
                updateStatusBadge('message', messages.length);
            } catch (error) {
                console.error('Messages load error:', error);
                document.getElementById('messageList').innerHTML = getEmptyState('messages');
            }
        }

        // DELETE
        window.deleteMedia = async (id, type) => {
            if (confirm(`Delete this ${type.slice(0, -1)}?`)) {
                try {
                    await fetch(`${API_BASE}/${type}/${id}`, { method: 'DELETE' });
                    showStatus(`${type.toUpperCase()} deleted!`);
                    refreshAll();
                } catch (error) {
                    showStatus('Delete failed', 'error');
                }
            }
        };

        //  PERFECT DRAG & DROP WITH PERSISTENCE
        function initDragDrop(containerId, type) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // Clear previous handlers
            const handlers = dragDropHandlers[containerId];
            if (handlers) {
                container.removeEventListener('dragstart', handlers.dragstart);
                container.removeEventListener('dragover', handlers.dragover);
                container.removeEventListener('drop', handlers.drop);
                container.removeEventListener('dragend', handlers.dragend);
            }

            let draggedItem = null;

            const dragstart = (e) => {
                const card = e.target.closest('.media-card');
                if (card && card.draggable) {
                    draggedItem = card;
                    card.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', card.dataset.id);
                }
            };

            const dragover = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                const afterElement = getDragAfterElement(container, e.clientY);
                [...container.querySelectorAll('.media-card')].forEach(item => item.classList.remove('drop-zone'));
                if (afterElement) afterElement.classList.add('drop-zone');
            };

            const drop = (e) => {
                e.preventDefault();
                if (!draggedItem) return;

                const afterElement = getDragAfterElement(container, e.clientY);
                if (afterElement == null) {
                    container.appendChild(draggedItem);
                } else {
                    container.insertBefore(draggedItem, afterElement);
                }

                updatePositionBadges(container);
                saveOrder(containerId, type);

                draggedItem.classList.remove('dragging');
                draggedItem = null;
                [...container.querySelectorAll('.media-card')].forEach(item => item.classList.remove('drop-zone'));
            };

            const dragend = () => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                }
                [...container.querySelectorAll('.media-card')].forEach(item => item.classList.remove('drop-zone'));
            };

            container.addEventListener('dragstart', dragstart);
            container.addEventListener('dragover', dragover);
            container.addEventListener('drop', drop);
            container.addEventListener('dragend', dragend);

            dragDropHandlers[containerId] = { dragstart, dragover, drop, dragend };
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.media-card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset, element: child };
                }
                return closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updatePositionBadges(container) {
            [...container.querySelectorAll('.media-card')].forEach((card, index) => {
                const badge = card.querySelector('.position-badge');
                if (badge) {
                    badge.textContent = `#${index + 1}`;
                    badge.className = `position-badge ${index === 0 ? 'current' : ''}`;
                }
                const title = card.querySelector('.media-title');
                if (title) title.className = `media-title ${index === 0 ? 'current' : ''}`;
                card.className = `media-card ${index === 0 ? 'current' : ''}`;
            });
        }

        //  SAVE ORDER PERMANENTLY
        function saveOrder(containerId, type) {
            const container = document.getElementById(containerId);
            const ids = [...container.querySelectorAll('.media-card')].map(item => item.dataset.id);
            saveOrderToStorage(type, ids);
            showStatus('Order SAVED permanently! #1 = Priority');
        }

        //  FORM HANDLERS
        document.getElementById('pdfForm').addEventListener('submit', handleFormSubmit);
        document.getElementById('imageForm').addEventListener('submit', handleFormSubmit);
        document.getElementById('videoForm').addEventListener('submit', handleFormSubmit);
        document.getElementById('messageForm').addEventListener('submit', handleMessageForm);

        async function handleFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const btn = form.querySelector('.btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            btn.disabled = true;

            try {
                const formData = new FormData(form);
                const endpoint = form.id === 'pdfForm' ? 'pdf' : form.id.replace('Form', 's');
                const response = await fetch(`${API_BASE}/${endpoint}`, { method: 'POST', body: formData });
                if (!response.ok) throw new Error('Upload failed');
                showStatus(' Upload successful!');
                form.reset();
                setTimeout(refreshAll, 500); // Small delay to ensure backend saves
            } catch (error) {
                showStatus(` ${error.message}`, 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function handleMessageForm(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const text = formData.get('text');
            const btn = e.target.querySelector('.btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                if (!response.ok) throw new Error('Failed to add');
                showStatus(' Message added!');
                e.target.reset();
                setTimeout(refreshAll, 500);
            } catch (error) {
                showStatus(' Failed to add message', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function refreshAll() {
            loadPDFs(); loadImages(); loadVideos(); loadMessages();
        }

        // INIT WITH PERSISTENCE
        async function init() {
            console.log(' Smart Notice Board Admin - PERSISTENT ORDER');
            await refreshAll();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        setInterval(refreshAll, 10000);
    </script>
</body>

</html>
