<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart Notice Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success), var(--warning));
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-800);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .text-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            background: var(--gray-50);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669) !important;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s ease;
        }

        .forgot-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .otp-container {
            display: none;
        }

        .otp-inputs {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .otp-input {
            flex: 1;
            height: 60px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-weight: 600;
        }

        .otp-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .demo-otp {
            background: #fef3c7;
            border: 2px solid var(--warning);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: #92400e;
        }

        .status-toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1.25rem 2rem;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-xl);
        }

        .status-toast.show {
            transform: translateX(0);
        }

        .status-toast.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .status-toast.error {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .otp-inputs {
                gap: 0.5rem;
            }
            
            .otp-input {
                height: 50px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="status-toast" id="statusToast"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
            <p>Smart Notice Board Administration</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Admin Email <span style="color: var(--gray-500); font-weight: 400;">(boyfzx@gmail.com)</span></label>
                <input type="email" id="email" class="text-input" placeholder="boyfzx@gmail.com" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i>
                Send Login OTP
            </button>
        </form>

        <!-- Forgot Password -->
        <div class="forgot-password">
            <a href="#" class="forgot-link" id="forgotPasswordLink">
                <i class="fas fa-key"></i>
                Resend OTP
            </a>
        </div>

        <!-- OTP Form -->
        <form id="otpForm" class="otp-container">
            <div class="form-group">
                <label class="form-label">Enter 6-digit OTP</label>
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="one-time-code">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="one-time-code">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="one-time-code">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="one-time-code">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="one-time-code">
                    <input type="text" class="otp-input" maxlength="1" autocomplete="one-time-code">
                </div>
                <div id="demoOtp" class="demo-otp" style="display: none;">
                    Demo OTP: <span id="otpValue"></span> (Check browser console too)
                </div>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-check"></i>
                Verify & Login
            </button>
            <button type="button" class="btn" id="resendOtp" style="margin-top: 1rem; opacity: 0.7;">
                <i class="fas fa-redo"></i>
                Resend OTP
            </button>
        </form>
    </div>

    <script>
        // FIXED API_BASE for Render vs Local
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'https://smart-notice-board-a.onrender.com/api'
            : `${window.location.protocol}//${window.location.host}/api`;

        console.log('ðŸŒ API_BASE:', API_BASE);

        // Elements
        const loginForm = document.getElementById('loginForm');
        const otpForm = document.getElementById('otpForm');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const otpInputs = document.querySelectorAll('.otp-input');
        const demoOtpDiv = document.getElementById('demoOtp');
        const otpValueSpan = document.getElementById('otpValue');
        let currentEmail = '';
        let demoOtp = null;

        // Status toast
        function showStatus(message, type = 'success') {
            const toast = document.getElementById('statusToast');
            toast.textContent = message;
            toast.className = `status-toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // OTP Input Navigation
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const numbers = paste.replace(/[^0-9]/g, '').slice(0, 6);
                
                numbers.split('').forEach((char, i) => {
                    if (otpInputs[i]) otpInputs[i].value = char;
                });
                
                if (numbers.length >= 6) {
                    otpForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        // Get full OTP
        function getOTP() {
            return Array.from(otpInputs).map(input => input.value).join('').replace(/[^0-9]/g, '');
        }

        // Clear OTP inputs
        function clearOTP() {
            otpInputs.forEach(input => input.value = '');
            otpInputs[0].focus();
        }

        // Show demo OTP
        function showDemoOtp(otp) {
            demoOtp = otp;
            otpValueSpan.textContent = otp;
            demoOtpDiv.style.display = 'block';
            demoOtpDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Hide demo OTP
        function hideDemoOtp() {
            demoOtpDiv.style.display = 'none';
            demoOtp = null;
        }

        // Test server connection
        async function testServer() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                console.log('âœ… Server OK:', data);
                return true;
            } catch (error) {
                console.error('âŒ Server unreachable:', error);
                showStatus('Server offline. Check connection.', 'error');
                return false;
            }
        }

        // LOGIN FORM
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showStatus('Please enter your email', 'error');
                return;
            }

            if (email !== 'boyfzx@gmail.com') {
                showStatus('Only boyfzx@gmail.com allowed', 'error');
                return;
            }

            try {
                const btn = loginForm.querySelector('.btn');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending OTP...';
                btn.disabled = true;

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(data.message || 'OTP sent successfully!');
                    console.log('ðŸ“§ Response:', data);
                    
                    // Show demo OTP if available
                    if (data.demoOtp) {
                        showDemoOtp(data.demoOtp);
                        console.log('ðŸ”‘ Demo OTP:', data.demoOtp);
                    }
                    
                    currentEmail = email;
                    loginForm.style.display = 'none';
                    otpForm.style.display = 'block';
                    otpInputs[0].focus();
                } else {
                    showStatus(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus('Network error. Please try again.', 'error');
            } finally {
                const btn = loginForm.querySelector('.btn');
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Send Login OTP';
                btn.disabled = false;
            }
        });

        // OTP FORM
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = getOTP();

            if (otp.length !== 6) {
                showStatus('Please enter full 6-digit OTP', 'error');
                return;
            }

            try {
                const btn = otpForm.querySelector('button[type="submit"]');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
                btn.disabled = true;

                const response = await fetch(`${API_BASE}/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store JWT and redirect
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('loginTime', Date.now());
                    showStatus('Login successful! Redirecting...');
                    
                    // 1 second delay for better UX
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    showStatus(data.message || 'Invalid OTP', 'error');
                    clearOTP();
                }
            } catch (error) {
                console.error('OTP error:', error);
                showStatus('Network error. Please try again.', 'error');
                clearOTP();
            } finally {
                const btn = otpForm.querySelector('button[type="submit"]');
                btn.innerHTML = '<i class="fas fa-check"></i> Verify & Login';
                btn.disabled = false;
            }
        });

        // RESEND OTP (uses same login endpoint)
        document.getElementById('resendOtp').addEventListener('click', async () => {
            if (!currentEmail) {
                showStatus('No email associated', 'error');
                return;
            }

            try {
                const btn = document.getElementById('resendOtp');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resending...';
                btn.disabled = true;

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('OTP resent successfully!');
                    console.log('ðŸ“§ Resend response:', data);
                    if (data.demoOtp) {
                        showDemoOtp(data.demoOtp);
                    }
                    clearOTP();
                } else {
                    showStatus(data.message || 'Failed to resend', 'error');
                }
            } catch (error) {
                showStatus('Network error', 'error');
            } finally {
                const btn = document.getElementById('resendOtp');
                btn.innerHTML = '<i class="fas fa-redo"></i> Resend OTP';
                btn.disabled = false;
            }
        });

        // FORGOT PASSWORD (same as login)
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showStatus('Please enter your email first', 'error');
                return;
            }

            // Trigger login form submit (same endpoint)
            loginForm.dispatchEvent(new Event('submit'));
        });

        // Pre-fill admin email
        document.getElementById('email').value = 'boyfzx@gmail.com';

        // Test server on load
        window.addEventListener('load', testServer);

        // Auto-submit OTP on complete paste
        otpInputs[otpInputs.length - 1].addEventListener('input', () => {
            if (getOTP().length === 6) {
                otpForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
