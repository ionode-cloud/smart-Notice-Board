<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0;
      overflow-x: hidden;
    }
    .bg-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%) !important;
      min-height: 100vh;
    }
    .login-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.25rem rgba(102,126,234,.25);
      background: rgba(255,255,255,0.9);
    }
    .form-control-lg { font-size: 1.1rem; font-weight: 500; }
    #otp-input { 
      letter-spacing: 0.4rem; 
      font-family: 'Courier New', monospace; 
      font-size: 1.5rem;
      text-align: center;
    }
    .card { 
      border-radius: 25px; 
      border: none;
      backdrop-filter: blur(20px);
    }
    .shadow-lg { 
      box-shadow: 0 25px 50px rgba(0,0,0,0.2) !important; 
    }
    .btn-login {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102,126,234,0.4);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="login-page" class="min-vh-100 d-flex align-items-center bg-gradient">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-lg border-0 login-card">
            <div class="card-body p-5">
              <div class="text-center mb-5">
                <h1 class="display-4 fw-bold text-white mb-3">üîê Login</h1>
              </div>
              
              <form id="login-form">
                <div class="mb-4">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your gmail" required>
                </div>
                <div class="mb-4">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your Password" required>
                </div>
                <button type="submit" class="btn btn-light btn-lg w-100 btn-login mb-4">Login</button>
                <div id="login-msg"></div>
                <button type="button" class="btn btn-outline-light w-100 glass-effect py-3" data-bs-toggle="modal" data-bs-target="#forgotModal">
                  Forgot Password?
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-effect">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold" id="forgotTitle">Forgot Password</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <form id="forgot-form">
          <div id="emailStep">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label fw-bold">Email Address</label>
                <input type="email" class="form-control form-control-lg" id="forgot-email" placeholder="admin@gmail.com" required>
              </div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary btn-lg">Send OTP</button>
            </div>
          </div>
          
          <div id="otpStep" class="d-none">
            <div class="modal-body">
              <div class="alert alert-info mb-4">
                <strong>OTP sent to <span id="emailDisplay"></span></strong>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Enter 6-digit OTP</label>
                <input type="text" class="form-control" id="otp-input" maxlength="6" inputmode="numeric">
              </div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-secondary" id="backToEmail">Back</button>
              <button type="submit" class="btn btn-primary btn-lg">Verify OTP</button>
            </div>
          </div>
          
          <div id="passwordStep" class="d-none">
            <div class="modal-body">
              <div class="alert alert-success mb-4">OTP Verified! Set new password.</div>
              <div class="mb-3">
                <label class="form-label fw-bold">New Password</label>
                <input type="password" class="form-control form-control-lg" id="new-password" minlength="6">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Confirm Password</label>
                <input type="password" class="form-control form-control-lg" id="confirm-password" minlength="6">
              </div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-secondary" id="backToOtp">Back</button>
              <button type="submit" class="btn btn-success btn-lg">Reset Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
const API_BASE = window.location.origin.includes('localhost') 
    ? '/api' 
    : 'https://smart-notice-board-a.onrender.com/api';

    axios.defaults.baseURL = API_BASE;
    axios.defaults.headers.post['Content-Type'] = 'application/json';
    let currentEmail = '';

    axios.interceptors.request.use(config => {
      const token = localStorage.getItem('token');
      if (token) config.headers.Authorization = `Bearer ${token}`;
      return config;
    });

    // üî• FIXED LOGIN ‚Üí private/admin.html
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const msgEl = document.getElementById('login-msg');
      
      msgEl.innerHTML = '<div class="alert alert-info">Logging in...</div>';
      
      try {
        const { data } = await axios.post('/auth/login', { email, password });
        localStorage.setItem('token', data.token);
        localStorage.setItem('loginTime', Date.now().toString());
        
        msgEl.innerHTML = '<div class="alert alert-success">Login successful! Redirecting to Admin...</div>';
        
        // üéØ AFTER LOGIN ‚Üí PRIVATE ADMIN PAGE
        setTimeout(() => {
          window.location.href = '/private/admin.html';
        }, 1500);
        
      } catch (err) {
        console.error('Login error:', err.response?.data);
        msgEl.innerHTML = `<div class="alert alert-danger"> ${err.response?.data?.msg || 'Login failed'}</div>`;
      }
    });

    // Forgot password flow
    document.getElementById('forgot-form').addEventListener('submit', async e => {
      e.preventDefault();
      const emailStep = document.getElementById('emailStep');
      const otpStep = document.getElementById('otpStep');
      const passwordStep = document.getElementById('passwordStep');
      
      if (!emailStep.classList.contains('d-none')) {
        const email = document.getElementById('forgot-email').value.trim();
        if (!email) return alert('Please enter email');
        try {
          await axios.post('/auth/forgot-password', { email });
          currentEmail = email;
          document.getElementById('emailDisplay').textContent = email;
          emailStep.classList.add('d-none');
          otpStep.classList.remove('d-none');
          document.getElementById('forgotTitle').textContent = 'Enter OTP';
        } catch (err) {
          alert(`${err.response?.data?.msg || 'Error sending OTP'}`);
        }
      } else if (!otpStep.classList.contains('d-none')) {
        const otp = document.getElementById('otp-input').value.trim();
        if (!otp || otp.length !== 6) {
          alert('Enter valid 6-digit OTP');
          return;
        }
        try {
          await axios.post('/auth/verify-otp', { email: currentEmail, otp });
          otpStep.classList.add('d-none');
          passwordStep.classList.remove('d-none');
          document.getElementById('forgotTitle').textContent = 'New Password';
        } catch (err) {
          alert(`${err.response?.data?.msg || 'Invalid OTP'}`);
        }
      } else if (!passwordStep.classList.contains('d-none')) {
        const password = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        if (!password || password.length < 6) {
          alert('Password must be 6+ characters');
          return;
        }
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }
        try {
          await axios.post('/auth/reset-password-otp', { email: currentEmail, password });
          bootstrap.Modal.getInstance(document.getElementById('forgotModal')).hide();
          alert('Password reset successful!');
          ['forgot-email', 'otp-input', 'new-password', 'confirm-password'].forEach(id => 
            document.getElementById(id).value = ''
          );
        } catch (err) {
          alert(`${err.response?.data?.msg || 'Reset failed'}`);
        }
      }
    });

    // Back buttons
    document.getElementById('backToEmail')?.addEventListener('click', () => {
      document.getElementById('emailStep').classList.remove('d-none');
      document.getElementById('otpStep').classList.add('d-none');
      document.getElementById('forgotTitle').textContent = 'Forgot Password';
    });

    document.getElementById('backToOtp')?.addEventListener('click', () => {
      document.getElementById('otpStep').classList.remove('d-none');
      document.getElementById('passwordStep').classList.add('d-none');
      document.getElementById('forgotTitle').textContent = 'Enter OTP';
    });
  </script>
</body>
</html>
