<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice Board</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 70px;
            background-color: rgb(231, 231, 231);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            height: 50px;
            width: auto;
            margin-right: 20px;
        }

        .notice-title {
            color: rgb(37, 137, 28);
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            height: calc(100vh - 60px);
            width: 100vw;
            padding: 1px;
        }

        /* --- DIV 1: PDF AUTO-SCROLL --- */
        .div1 {
            background-color: rgb(231, 231, 231);
            border-radius: 12px;
            grid-column: span 3 / span 3;
            grid-row: span 6 / span 6;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-top: 2%;
        }

        .pdf-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 2%;
            padding: 20px;
            height: 100vh;
            width: 50vw;
            overflow-y: auto;
            outline: none;
            position: relative;
            scroll-behavior: auto;
            scrollbar-width: none;
        }

        .pdf-container::-webkit-scrollbar {
            display: none;
        }

        canvas {
            width: 100%;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: block;
        }

        .loader {
            position: sticky;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .pdf-container {
                grid-template-columns: 1fr;
            }

            .loader {
                grid-column: span 1;
            }
        }

        /* --- DIV 2: Image Slide --- */
        .div2 {
            background-color: rgb(231, 231, 231);
            border-radius: 12px;
            grid-column: span 3 / span 3;
            grid-row: span 3 / span 3;
            grid-column-start: 4;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }

        .gallery-track {
            padding: 10px;
            display: flex;
            gap: 50px;
            width: max-content;
            height: 100%;
            align-items: center;
            animation: scrollSeamless 20s linear infinite;
        }

        .gallery-track:hover {
            animation-play-state: paused;
        }

        .gallery-track img {
            border-radius: 10px;
            width: 300px;
            height: 250px;
            object-fit: cover;
            margin: 0;
            flex-shrink: 0;
        }

        @keyframes scrollSeamless {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* --- DIV 3: Video --- */
        .div3 {
            background-color: rgb(231, 231, 231);
            border-radius: 12px;
            grid-column: span 3 / span 3;
            grid-row: span 3 / span 3;
            grid-column-start: 4;
            grid-row-start: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            padding-bottom: 2%;
        }

        .div3 video {
            border-radius: 10px;
            width: 70%;
            height: auto;
            object-fit: contain;
        }


        /* --- API MARQUEE --- */
        .marquee-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: transparent;
            color: #fff;
            padding: 12px 0;
            overflow: hidden;
            white-space: nowrap;
            background-color: #6f716f;
        }

        #api-marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marqueeEffect 50s linear infinite;
            font-size: 18px;
            font-weight: bold;
            color: #25cf31;
        }

        @keyframes marqueeEffect {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="./bupt-logo-img.webp" alt="Logo" class="logo" />
        <h1 class="notice-title">Smart Notice Board</h1>
    </div>

    <div class="parent">
        <div class="div1">
            <div class="pdf-container" id="pdfContainer" tabindex="0" oncontextmenu="return false">
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>Loading System PDF...</p>
                </div>
            </div>
        </div>

        <div class="div2">
            <div class="gallery-track" id="galleryTrack">
                <img src="./robert-robertson-5120x2880-24650.jpg" alt="1" />
                <img src="./WhatsApp Image 2025-12-13 at 23.12.36_a8f0c685.jpg" alt="2" />
                <img src="./robert-robertson-5120x2880-24650.jpg" alt="3" />
                <img src="./WhatsApp Image 2025-12-13 at 23.12.36_a8f0c685.jpg" alt="4" />
                <img src="./robert-robertson-5120x2880-24650.jpg" alt="5" />
            </div>
        </div>

        <div class="div3">
            <video autoplay muted loop playsinline>
                <source src="./150883-799711528.mp4" type="video/mp4" />
            </video>
        </div>
        <div class="marquee-container">
            <div id="api-marquee-text">Fetching latest updates...</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        //pdf fetch

        const container = document.getElementById("pdfContainer");
        const loader = document.getElementById("loader");

        let isScrolling = false;
        let animationId = null;
        let lastTime = null;
        let currentScrollY = 0;
        const scrollSpeed = 50;

        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

        // Focus the container immediately so keyboard works without clicking
        container.focus();

        async function init() {
            try {
                // Logic to fetch from your API would go here
                const pdfUrl = "./ERP_Cell_Workflow.pdf";
                renderPdf(pdfUrl);
            } catch (error) {
                loader.innerHTML = `<p style="color:red">API Error: ${error.message}</p>`;
            }
        }

        function renderPdf(url) {
            pdfjsLib.getDocument(url).promise.then(pdf => {
                if (loader) loader.remove();

                let renderedPages = 0;
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const viewport = page.getViewport({ scale: 1.5 });
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
                            container.appendChild(canvas);
                            renderedPages++;
                            if (renderedPages === 2 || (pdf.numPages < 2)) {
                                setTimeout(startAutoScroll, 1500);
                            }
                        });
                    });
                }
            });
        }

        function startAutoScroll() {
            if (isScrolling) return;
            isScrolling = true;
            lastTime = performance.now();
            currentScrollY = container.scrollTop;
            animationId = requestAnimationFrame(scrollLoop);
        }

        function scrollLoop(timestamp) {
            if (!isScrolling) return;

            const delta = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            const maxScroll = container.scrollHeight - container.clientHeight;
            currentScrollY += scrollSpeed * delta;

            if (currentScrollY >= maxScroll) {
                container.scrollTop = maxScroll;
                isScrolling = false;
                setTimeout(() => {
                    currentScrollY = 0;
                    container.scrollTop = 0;
                    setTimeout(startAutoScroll, 1000);
                }, 2000);
                return;
            }

            container.scrollTop = currentScrollY;
            animationId = requestAnimationFrame(scrollLoop);
        }

        // Event Listeners attached ONLY to the container
        container.addEventListener("keydown", e => {
            if (e.code === "Space") {
                e.preventDefault();
                if (isScrolling) {
                    isScrolling = false;
                    cancelAnimationFrame(animationId);
                } else {
                    startAutoScroll();
                }
            }
        });

        container.addEventListener('scroll', () => {
            if (!isScrolling) {
                currentScrollY = container.scrollTop;
            }
        });

        init();
        // 1. IMAGE SLIDESHOW
        const track = document.getElementById("galleryTrack");
        const clone = track.innerHTML;
        track.innerHTML += clone;
        track.addEventListener("dragstart", (e) => e.preventDefault());

        // 2. API DATA FETCH FOR MARQUEE
        async function updateMarquee() {
            try {
                // Example: Fetching news or notices from an API
                const response = await fetch(
                    "https://jsonplaceholder.typicode.com/posts?_limit=5",
                );
                const data = await response.json();

                // Combine API data into one long string
                const message = data
                    .map((post) => `ðŸ“¢ ${post.title.toUpperCase()}`)
                    .join(" | ");
                document.getElementById("api-marquee-text").innerText =
                    message + " | " + message;
            } catch (err) {
                document.getElementById("api-marquee-text").innerText =
                    "Notice: Please check the main board for updates.";
            }
        }

        updateMarquee();
        // Refresh API data every 5 minutes
        setInterval(updateMarquee, 300000);
    </script>
</body>

</html>
